<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="index.css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.7/css/all.css">
<body>
    <div class="container">
        <div class="image">
            <img src="/image/photo-1429667947446-3c93a979b7e0.jpg" alt="building" width="300px" height="600px">
            <div class="abc">
                <div class="add">
                    <i class="fas fa-map-marker-alt"></i>
                    <b>Address</b>
                    <br>
                    <i id="add">Moda Center 8th floor, 379 Huodsun St, New York, NY 10018 US</i>
                </div>
                
                <div class="add">
                    <i class="fas fa-map-marker-alt"></i>
                    <b>Lets Talk</b>
                    <br>
                    <i id="phone">+1 800 1236879</i>
                </div>
                <div class="add">
                    <i class="fas fa-map-marker-alt"></i>
                    <b>General Support</b>
                    <br>
                    <i id="contact">Contact@example</i>
                </div>
            </div>
        </div>
        <div class="main">
            <h2>Send Us A Message</h2>
            <form action="/action_page.php">
                <div class="name">
                    <p>TELL US YOUR NAME</p>
                    <div class="name-text">
                        <input id="fi-name" type="text" name="firstname" placeholder="First name">
                        <input id="la-name" type="text" name="lastname" placeholder="Last name">
                    </div>
                </div>
                <br>
                <p>ENTER YOUR EMAIL</p>
                <input id="email" type="email" name="email" placeholder="Eg: example@gmail.com">
                <br>
                <p>ENTER PHONE NUMBER</p>
                <input id="number" type="number" name="phone" placeholder="Eg: +1800 000000">
                <br>
                <p>MESSAGE</p>
                <textarea name="" id="mess" cols="30" rows="10"></textarea>
                <br>
                <button type="button" style="background-color: forestgreen; color: ghostwhite;">SEND MESSAGE</button>
            </form>
        </div>
    </div>
</body>
</html>
